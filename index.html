<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- AR engine that updates the visibility and positions of a-entity -->

    <!--  mindar and aframe library hosted in cdn to build a web AR application! -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>


    <script>
      document.addEventListener("DOMContentLoaded", function() {
	      const sceneEl = document.querySelector('a-scene');
	      const arSystem = sceneEl.systems["mindar-image-system"];
	      const exampleTarget = document.querySelector('#example-target');
	      const examplePlane = document.querySelector('#example-plane');
	      const startButton = document.querySelector("#example-start-button");
	      const stopButton = document.querySelector("#example-stop-button");
	      const pauseButton = document.querySelector("#example-pause-button");
	      const pauseKeepVideoButton = document.querySelector("#example-pause-keep-video-button");
	      const unpauseButton = document.querySelector("#example-unpause-button");
	      startButton.addEventListener('click', () => {
	        console.log("start");
	        arSystem.start(); // start AR 
	      });
	      stopButton.addEventListener('click', () => {
	        arSystem.stop(); // stop AR 
	      });
	      pauseButton.addEventListener('click', () => {
	        arSystem.pause(); // pause AR, keep video feed
	      });
	      pauseKeepVideoButton.addEventListener('click', () => {
	        arSystem.pause(true); // pause AR and video
	      });
	      unpauseButton.addEventListener('click', () => {
	        arSystem.unpause(); // unpause AR and video
	      });
	      // arReady event triggered when ready
	      sceneEl.addEventListener("arReady", (event) => {
	        // console.log("MindAR is ready")
	      });
	      // arError event triggered when something went wrong. Mostly browser compatbility issue
	      sceneEl.addEventListener("arError", (event) => {
	        // console.log("MindAR failed to start")
	      });
	      // detect target found
	      exampleTarget.addEventListener("targetFound", event => {
	        console.log("target found");
	      });
	      // detect target lost
	      exampleTarget.addEventListener("targetLost", event => {
	        console.log("target lost");
	      });
	      // detect click event
	      examplePlane.addEventListener("click", event => {
	        console.log("plane click");
	      });      
      });
    </script>


  </head>
  <body>

    <!-- Events Handling -->
    <div style="position: absolute; z-index: 1000">
      <button id="example-start-button">Start</button>
      <button id="example-pause-button">Pause</button>
      <button id="example-pause-keep-video-button">Pause (keep video)</button>
      <button id="example-unpause-button">UnPause</button>
      <button id="example-stop-button">Stop</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
    >
    <!-- Property  mindar-image :  where is the compiled .mind file -->
    <!-- Property maxTrack:  maximum number of target that will be tracked simultaneously. Default is 1. -->
    <!-- Impact on performance! Avoid tracking many targets at the same time. -->

      <a-camera 
        position="0 0 0"
        look-controls="enabled: false"
      ></a-camera>
      <!-- Consume your camera feed, then detect, track the target images and update the visibility and positions of this a-entity. -->

      <a-assets>
        <img 
          id="card" 
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/card-example/card.png" 
        />
        <a-asset-item 
          id="catsModel"
          src="./assets/pop_cat/scene.gltf"
        ></a-asset-item>
        <a-asset-item 
          id="avocadoModel"
          src="assets/avacado/"
        ></a-asset-item>
      </a-assets>

      <!-- a-entity is a object that shows on top of the target image. -->
      <!-- Property mindar-image-target: tells the engine to detect and track a particular image target.  -->

      <!-- The targetIndex is always 0, if your targets.mind contains only a single image. -->
      <!-- Multi-Targets -->
      <!-- two <a-entity>, with different targetIndex. -->

        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model
           rotation="0 0 0 "
           position="0 -0.25 0"
           scale="0.05 0.05 0.05"
           src="#catsModel"
           animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
          <a-gltf-model
           rotation="0 0 0 "
           position="0 -0.25 0"
           scale="0.05 0.05 0.05"
           src="#avocadoModel"
           animation-mixer>
        </a-entity>
    </a-scene>
  </body>
</html>
